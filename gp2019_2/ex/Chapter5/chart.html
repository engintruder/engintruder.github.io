    <div>
    <p>SVG width:400, height:500</p>
    <p>검은색 점 : 200 250</p>
    <p>노란색 점 : 210 240</p>
    <p>차트 반지름 : 100</p>
        <svg width="400" height="400"> 
        <defs>
            <path id="textPath" 
                  d="M 300 250 a100 100 0 1 1 -100 -100"/>
            <path id="textPath1"
                  d="M 210 140 a100 100 0 0 1 105 105"/>
        </defs>
            <path d="M 200 250, h 100 a100 100 0 1 1 -100 -100" fill="red"></path> 
            <!-- 반지름, 반지름, x축 기울기, 호 생성방법, 시계방향, 끝점 -->
            <path d="M 210 240, h 100 a100 100 0 0 0 -100 -100" fill="blue"></path>
            
            <text>
                <textPath xlink:href="#textPath">
                 전체 75%
                </textPath>
            </text>
            <text transform="Rotate(90)">
                <textPath xlink:href="#textPath1" 
                          >
                 전체 25%
                </textPath>
            </text>
          
            <circle cx="200" cy="250" r="5"
                     fill="#000000" />
            <circle cx="210" cy="240" r="5"
                     fill="#FFFF00" />
